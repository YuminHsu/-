    <script src="https://kit.fontawesome.com/7e4b2129f5.js" crossorigin="anonymous"></script>
</head>

<body>

    </div>

    <div class="success" data-aos="zoom-in-up" >

            <ul class="flex">
                <li><i class="fas fa-check-circle"></i></li>

    <div class="footer">
        <div class="subs">
            <div class="container flex">
                <div class="emailText flex">
                    <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logo-light.svg"

                </div>
                <form action="index.html" class="flex">
                    <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/mail-24px.png"
                        alt="email">
                    <input type="email" name="email" placeholder="email">
                    <button type="submit">
                </form>
            </div>
        </div>
        <div class="info">
            <div class="container flex">
                <div class="left flex column">
                    <img class="footerLogo"

                    </ul>
                </div>
                <div class="right">

                </div>
                <div class="bottom flex">
                    <div>
                        <a href="#"><img

    </div>
    <script>
        $('.navbar-toggler').click(function () {
            $('.navbar-nav').toggleClass('active')
        })
    </script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 20, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 800, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: true, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

        });
    </script>
</body>

</html>
